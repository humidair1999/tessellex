<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>tessellex grid demo</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/tessellex.css">

  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Simple grid - auto-equalized columns</h1>

  <div class="tx__container">
    <div class="tx__row tx--content-centered">
      <div class="tx__col">
        1: 1/2
      </div>

      <div class="tx__col">
        2: 1/2
      </div>
    </div>

    <div class="tx__row tx--content-centered">
      <div class="tx__col">
        1: 1/3
      </div>

      <div class="tx__col">
        2: 1/3
      </div>

      <div class="tx__col">
        3: 1/3
      </div>
    </div>
  </div>

  <br><br><br>

  <h1>Simple grid - defined columns</h1>

  <div class="tx__container">
    <div class="tx__row tx--content-centered">
      <div class="tx__col tx__col--2of6">
        1: 2/6
      </div>

      <div class="tx__col tx__col--4of6">
        2: 4/6
      </div>
    </div>

    <div class="tx__row tx--content-centered">
      <div class="tx__col tx__col--5of6">
        1: 5/6
      </div>

      <div class="tx__col tx__col--1of6">
        2: 1/6
      </div>
    </div>
  </div>

  <br><br><br>

  <h1>Simple grid - auto-equalized columns</h1>

  <div class="tx__container">
    <div class="tx__row tx--content-centered">
      <div class="tx__col">
        1
      </div>

      <div class="tx__col">
        2
      </div>

      <div class="tx__col">
        3
      </div>
    </div>
  </div>
</body>
</html>
